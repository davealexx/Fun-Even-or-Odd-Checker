<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Box</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background: #fdc1de;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
        <div class="container m-3">
        <div class="card p-4 rounded-2" style="width: 28rem; margin: 300px auto; box-shadow: 0 8px 20px rgba(0,0,0,0.3); ">
            <div class="card-body">
               <div class="placement"><p class="card-title text-center mb-3 text-danger">🎁Fun Even & Odd Checker🎁</p>
               </div>
                <div>
                    <input type="text" class="input form-control mb-4" placeholder="check your number">
                </div>
                <div style="text-align: center;">
                    <button style="margin-right: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.3);" class="btn btn-primary btn-md" onclick="check()">Check</button>
                     <a href="" style="box-shadow: 0 8px 20px rgba(0,0,0,0.3); ;" class="btn btn-primary btn-md">Reset</a>
                </div>

                <div class="result"></div>
            </div>
        </div>
        </div>
   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
